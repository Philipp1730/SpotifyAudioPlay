<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotifyAudioPlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    header img {
      height: 48px;
    }
    h1 {
      color: #1DB954;
      font-size: 2rem;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }
    li {
      margin: 10px 0;
      background-color: #282828;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
      transition: color 0.2s;
    }
    .icon-button:hover {
      color: #fff;
    }
    .loader {
      border: 4px solid #282828;
      border-top: 4px solid #1DB954;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/10/Spotify_Logo_CMYK_Green.png" alt="Spotify Logo">
    <h1>SpotifyAudioPlay</h1>
  </header>

  <button id="login">Login to Spotify</button>
  <button id="saveBookmark">Save Bookmark</button>
  <button id="showBookmarks">Show Bookmarks</button>
  <button id="pause">Pause</button>
  <div class="loader" id="loader"></div>
  <ul id="bookmarks"></ul>

  <script>
    let accessToken = '';
    let bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '{}');

    document.getElementById('login').addEventListener('click', () => {
      const clientId = 'a727fe020d254b26a32d982d998d0126';
      const redirectUri = 'https://philipp1730.github.io/SpotifyAudioPlay/';
      const codeVerifier = generateRandomString(64);
      generateCodeChallenge(codeVerifier).then(codeChallenge => {
        localStorage.setItem('code_verifier', codeVerifier);
        const scope = 'user-read-playback-state user-modify-playback-state';
        const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
        window.location.href = authUrl;
      });
    });

    async function getAccessToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (!code) return;
      const codeVerifier = localStorage.getItem('code_verifier');
      const clientId = 'a727fe020d254b26a32d982d998d0126';
      const redirectUri = 'https://philipp1730.github.io/SpotifyAudioPlay/';

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          client_id: clientId,
          grant_type: 'authorization_code',
          code,
          redirect_uri: redirectUri,
          code_verifier: codeVerifier
        })
      });
      const data = await response.json();
      accessToken = data.access_token;
    }

    getAccessToken();

    document.getElementById('saveBookmark').addEventListener('click', async () => {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      const response = await fetch('https://api.spotify.com/v1/me/player', {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const playback = await response.json();
      loader.style.display = 'none';
      const { context, item, progress_ms } = playback;
      if (!context || !item) return;
      bookmarks[context.uri] = { uri: item.uri, position: progress_ms };
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      alert('Bookmark saved!');
    });

    document.getElementById('showBookmarks').addEventListener('click', () => {
      const list = document.getElementById('bookmarks');
      list.innerHTML = '';
      for (const [contextUri, { uri, position }] of Object.entries(bookmarks)) {
        const li = document.createElement('li');
        li.textContent = uri;
        const trash = document.createElement('button');
        trash.innerHTML = '<i class="fas fa-trash"></i>';
        trash.className = 'icon-button';
        trash.onclick = () => {
          delete bookmarks[contextUri];
          localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
          li.remove();
        };
        const play = document.createElement('button');
        play.innerHTML = '<i class="fas fa-play"></i>';
        play.className = 'icon-button';
        play.onclick = async () => {
          await fetch('https://api.spotify.com/v1/me/player/play', {
            method: 'PUT',
            headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
              context_uri: contextUri,
              offset: { uri },
              position_ms: position
            })
          });
        };
        li.append(play, trash);
        list.appendChild(li);
      }
    });

    document.getElementById('pause').addEventListener('click', async () => {
      await fetch('https://api.spotify.com/v1/me/player/pause', {
        method: 'PUT',
        headers: { Authorization: `Bearer ${accessToken}` }
      });
    });

    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) text += possible.charAt(Math.floor(Math.random() * possible.length));
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
  </script>
</body>
</html>
