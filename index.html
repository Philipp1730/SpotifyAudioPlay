<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotifyAudioPlay</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; background: #fafafa; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; margin: 0.5rem; }
    #tokenInfo { margin-top: 2rem; color: green; }
    #bookmarkList { margin-top: 2rem; text-align: left; max-width: 600px; margin-inline: auto; }
    .bookmark-item { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .trash-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #888; }
  </style>
</head>
<body>
  <h1>SpotifyAudioPlay</h1>
  <p>Bookmark your audiobooks on Spotify</p>
  <button id="login">Login to Spotify</button>
  <button id="bookmark">üìç Bookmark Position</button>
  <button id="loadBookmarks">üìö Show Bookmarks</button>
  <div id="tokenInfo"></div>
  <div id="bookmarkList"></div>

  <script>
    const clientId = 'a727fe020d254b26a32d982d998d0126';
    const redirectUri = 'https://philipp1730.github.io/SpotifyAudioPlay/';
    const scopes = 'user-read-playback-state user-modify-playback-state';

    function generateCodeVerifier(length = 128) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    document.getElementById('login').addEventListener('click', async () => {
      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${encodeURIComponent(scopes)}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    });

    async function getAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await response.json();
      if (data.access_token) {
        localStorage.setItem('access_token', data.access_token);
        document.getElementById('tokenInfo').textContent = 'Logged in successfully!';
      } else {
        document.getElementById('tokenInfo').textContent = 'Login failed. Check console.';
        console.error(data);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      getAccessToken(code);
    }

    async function getCurrentPlayback() {
      const token = localStorage.getItem('access_token');
      const res = await fetch('https://api.spotify.com/v1/me/player', {
        headers: { Authorization: 'Bearer ' + token }
      });
      return res.ok ? res.json() : null;
    }

    document.getElementById('bookmark').addEventListener('click', async () => {
      const data = await getCurrentPlayback();
      if (!data) return alert('No playback info found.');

      const bookmark = {
        name: data.item.name,
        artist: data.item.artists.map(a => a.name).join(', '),
        id: data.item.id,
        context_uri: data.context?.uri || null,
        uri: data.item.uri,
        position: data.progress_ms
      };

      let bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks = bookmarks.filter(b => b.context_uri !== bookmark.context_uri);
      bookmarks.push(bookmark);
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      alert('Bookmark saved!');
    });

    document.getElementById('loadBookmarks').addEventListener('click', () => {
      renderBookmarks();
    });

    function renderBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      const list = document.getElementById('bookmarkList');
      list.innerHTML = '';

      if (bookmarks.length === 0) {
        list.innerHTML = '<p>No bookmarks yet.</p>';
        return;
      }

      // Gruppieren nach H√∂rbuch/Album (context_uri)
      const grouped = {};
      for (const b of bookmarks) {
        if (!grouped[b.context_uri]) grouped[b.context_uri] = [];
        grouped[b.context_uri].push(b);
      }

      for (const contextUri in grouped) {
        const group = grouped[contextUri];
        group.forEach((b, i) => {
          const div = document.createElement('div');
          div.className = 'bookmark-item';
          div.innerHTML = `
            <strong>${b.name}</strong><br/>
            <em>${b.artist}</em><br/>
            <small>${(b.position / 1000 / 60).toFixed(2)} min</small><br/>
            <button onclick="resume('${b.context_uri}', '${b.uri}', ${b.position})">‚ñ∂ Resume</button>
            <button class="trash-btn" onclick="deleteBookmark('${b.uri}')">üóëÔ∏è</button>
          `;
          list.appendChild(div);
        });
      }
    }

    function deleteBookmark(uri) {
      let bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks = bookmarks.filter(b => b.uri !== uri);
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      renderBookmarks();
    }

    async function resume(context_uri, track_uri, position) {
      const token = localStorage.getItem('access_token');
      const body = context_uri
        ? { context_uri, offset: { uri: track_uri }, position_ms: position }
        : { uris: [track_uri], position_ms: position };

      await fetch('https://api.spotify.com/v1/me/player/play', {
        method: 'PUT',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
    }
  </script>
</body>
</html>
