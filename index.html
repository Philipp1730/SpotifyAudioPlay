<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1db954">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/images/icon-192x192.png">
  <title>SpotifyAudioPlay</title>
  <link rel="stylesheet" href="style.css">
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').then((registration) => {
        console.log('Service Worker registriert:', registration);
      }).catch((error) => {
        console.log('Service Worker Registrierung fehlgeschlagen:', error);
      });
    });
  }
</script>
</head>
<body>
  <header>
    <h1>SpotifyAudioPlay</h1>
    <p>Dein persönliches Hörbuch-Lesezeichen-Tool</p>
  </header>

  <main>
    <div id="login-container">
      <button id="login-button" onclick="loginWithSpotify()">Login with Spotify</button>
    </div>

    <div id="controls" style="display: none;">
      <div class="button-group">
        <button onclick="setBookmark()">📍 Bookmark setzen</button>
        <button onclick="loadBookmarks()">🔖 Bookmarks laden</button>
        <button onclick="pausePlayback()">⏸ Pause</button>
      </div>

      <h2>📚 Bookmarks</h2>
      <div id="bookmark-list" class="bookmark-list"></div>
    </div>
  </main>

  <footer>
  <p>&copy; <span id="current-year"></span> SpotifyAudioPlay</p>
</footer>

  <script type="module" src="script.js"></script>
</body>
</html>
